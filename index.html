<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="nameModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>ğŸ  Welcome to Chat Room</h2>
                    <p>Enter your name to join the conversation</p>
                </div>
                <div class="modal-body">
                    <input type="text" id="nameInput" placeholder="Your name..." maxlength="20">
                    <button id="joinBtn" onclick="joinChat()">Join Chat</button>
                </div>
            </div>
        </div>

        <div id="chatContainer" class="chat-container" style="display: none;">
            <div class="chat-header">
                <div class="chat-title">
                    <h2>ğŸ’¬ Private Chat Room</h2>
                    <span id="userWelcome" class="user-info"></span>
                </div>
                <div class="chat-actions">
                    <button id="clearBtn" onclick="clearChat()" class="btn-clear">ğŸ—‘ï¸ Clear</button>
                    <button id="leaveBtn" onclick="leaveChat()" class="btn-leave">ğŸšª Leave</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <p>Welcome to the private chat room! Start typing to begin the conversation.</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                    <button id="sendBtn" onclick="sendMessage()">
                        <span>ğŸ“¤</span>
                    </button>
                </div>
                <div class="input-info">
                    <span id="charCount">0/500</span>
                    <span class="typing-indicator" id="typingIndicator" style="display: none;">Someone is typing...</span>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Connecting to server...</p>
        </div>
    </div>

    <script src="anti-devtool.js"></script>
    <script src="script.js"></script>
</body>
</html>
