<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guestbook ðŸ’¬</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    .message { background: #f3f3f3; padding: 10px; margin: 5px 0; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Guestbook ðŸ’¬</h1>

  <input id="messageInput" placeholder="Type your message..." />
  <button onclick="addMessage()">Send</button>

  <h2>Messages</h2>
  <div id="messages"></div>

  <script>
    const SUPABASE_URL = "https://twonmgxxuqxcvbmcgypk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3b25tZ3h4dXF4Y3ZibWNneXBrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3NzA1NjIsImV4cCI6MjA3MjM0NjU2Mn0.QezXcrB7gy4IyE_CPn9QXccJ-ueHQ5rVuEo6WB5xmHI";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadMessages() {
      const { data, error } = await supabase
        .from("messages")
        .select("*")
        .order("created_at", { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      const container = document.getElementById("messages");
      container.innerHTML = "";
      data.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = msg.content + " (" + new Date(msg.created_at).toLocaleString() + ")";
        container.appendChild(div);
      });
    }

    async function addMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
      const { error } = await supabase.from("messages").insert([{ content: text }]);
      if (error) {
        alert("Error: " + error.message);
      } else {
        input.value = "";
        loadMessages();
      }
    }

    loadMessages();
  </script>
</body>
</html>
